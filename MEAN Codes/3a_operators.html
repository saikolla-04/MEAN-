<!DOCTYPE html>
<html>
<head>
    <title>Ticket Details</title>
    <style>
        div#maincontent {
            height: 150px;
            width: 500px;
            border: 1px solid #CEE2FA;
            text-align: left;
            color: #08438E;
            font-family: calibri;
            font-size: 20;
            padding: 5px;
        }
        div#heading {
            text-decoration: bold;
            text-align: center;
            margin-top: 80px;
            width: 500px;
            border: 1px solid #CEE2FA;
            text-align: center;
            color: #08438E;
            background-color: #CEE2FA;
            font-family: calibri;
            font-size: 20;
            padding: 5px;
        }
        h4 {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <center>
        <div id="heading">
            <b>Theatre Drama</b>
        </div>
        <div id="maincontent">
            <h4>Your Ticket Details:</h4>
            <br>
            <script>
                //Write the code to calculate the total price and discounted price for the tickets
               let seatsBooked = 3;
               const ticketCost = 9;
               let discount = 10;
               let totalCost;
               let discountedCost;

               totalCost = seatsBooked*ticketCost;
               discountedCost = totalCost*(1-0.10);
               
               document.write(`Total number of seats booked: ${seatsBooked} <br/> 
                    Total cost of ${seatsBooked} tickets: Rs. ${totalCost} <br/>
                    Festive season discount: ${discount}% <br/>
                    Total cost after discount: Rs. ${discountedCost}
                    `);
            </script>
        </div>
    </center>
</body>
</html>
