<!-- 
4d. When the user clicks on the given link, they should see an empty cone, 
a different heading, and a different message and a different background color.

When the user clicks again, they should see a re-filled cone, a different heading, 
a different message, and a different color in the background
-->

<!DOCTYPE html>
<html>
<head>
    <title>DOM API for HTML modification</title>
</head>
<body id="b1" style="background-color:lightblue;text-align:center">
    <h1 id="hdr1">Here's your ice cream</h1>
    <img id="img1" src="images/full_cone.jpg" alt="Eat Ice Cream" height="350" width="200">
    <p id="p1" onclick="eat()">Click here to eat</p>
    <script>
        //Write the code here
        var bod = document.getElementById("b1");
        var image = document.getElementById("img1");
        var header = document.getElementById("hdr1");
        var para = document.getElementById("p1");
        
        function eat(){
            bod.style = "background-color:lightgreen;text-align:center";
            image.src = "images/empty_cone.jpg";
            image.alt="Empty Cone"
            header.innerHTML = "Have you liked it!";
            para.innerHTML = "Click to Re-Fill!"
            document.getElementById("p1").onclick = refill;
        }
        function refill(){
            bod.style = "background-color:pink;text-align:center";
            image.src = "images/full_cone.jpg";
            image.alt="Refilled Icecream"
            header.innerHTML = "Here is a Refilled Cone!";
            para.innerHTML = "Enjoy yourself!"
        }
    </script>
</body>
</html>
